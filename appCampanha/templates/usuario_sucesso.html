{% extends 'index.html' %}

{% block content %}
<style>
    .cont{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }
    .card {
    background-color: #fff; /* Fundo branco do card */
    padding: 40px;
    border-radius: 15px;
    box-shadow: var(--shadow-box);
    text-align: center;
    max-width: 500px;
    width: 100%;
}

h1 {
    font-size: 1.8rem;
    margin-bottom: 20px;
}

.limpar {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007BFF; /* Bot√£o azul */
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.limpar:hover {
    background-color: #0056b3; /* Cor mais escura ao passar o mouse */
}

@media (max-width: 480px) {
    .cont{
        padding: 20px;
    }
    .card {
        padding: 20px;
        max-width: 400px;
    }

    h1 {
        font-size: 1.5rem;
    }
}
</style>
<div class="cont">
    <div class="card">
        <h1 style="text-align: center;">Cadastro Feito com Sucesso!</h1>
        <a href="{% url 'cadastro' %}" class="limpar" style="display: flex; justify-content: center;"> Fazer um novo cadastro!</a>
    </div>
</div>
{% endblock %}
