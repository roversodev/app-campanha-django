{% extends 'index.html' %}

{% load static %}

{% block content %}


<main>
        <div class="form-row">
            <div class="form-group col-md-6 offset-md-3">
              <form class="card card-body" action="{% url 'cadastro2' %}" method="POST" name="CadastroForm" id="CadastroForm">
                {% csrf_token %}
                    <h1 class="text-center">Cadastro</h1>
                  <div class="form-group col-md-12">
                    <label for="nome" class="form-label">Nome Completo <span class="required">*</span></label>
                    <input type="text" class="form-control" name="nome" id="nome" required="required" autocomplete="off" value="{{ nomeCompleto }}"/>
                  </div>
                  <div class="form-group col-md-12">
                    <label for="nomeS" class="form-label">Nome Social</label>
                    <input type="text" class="form-control" name="nomeS" id="nomeS" autocomplete="off"/>
                  </div>
                  <div class="form-group col-md-12">
                    <label for="telefone" class="form-label">Telefone <span class="required">*</span></label>
                    <input type="text" class="form-control" name="telefone" id="telefone" required="required" autocomplete="off"/>
                  </div>
                  <div class="form-group col-md-12">
                    <label for="cpf" class="form-label">CPF <span class="required">*</span></label>
                    <input type="text" class="form-control" name="cpf" id="cpf" required="required" autocomplete="off" value="{{ cpfC }}"/>
                  </div>
                  <div class="form-group col-md-12">
                    <label for="dataN" class="form-label">Data de Nascimento <span class="required">*</span></label>
                    <input type="date" class="form-control" name="dataN" id="dataN" required="required" autocomplete="off" value="{{ dataN }}"/>
                  </div>
                  <p></p>
                  <div class="form-group col-md-12">

                    <label class="form-label" id="genero">GÃªnero <span class="required">*</span></label>
                    <br>

                    <input class="form-check-input" type="radio" name="exampleRadios" id="genero" value="Masculino" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Masculino
                    </label>

                    <input class="form-check-input" type="radio" name="exampleRadios" id="genero" value="Feminino">
                    <label class="form-check-label" for="exampleRadios2">
                      Feminino
                    </label>

                      <input class="form-check-input" type="radio" name="exampleRadios" id="genero" value="Outros">
                      <label class="form-check-label" for="exampleRadios3">
                        Outros
                      </label>

                    </div>
                  <div class="form-groupcol-md-12">
                    <p></p>
                    <button type="submit" class="btn btn-primary" style="float: right; width: 100%;">Enviar</button>
                  </div>
                </form>
            </div>
        </div>
             
</main>
<script src="{% static 'js/cadastro2.js' %}"></script>
{% endblock %}
